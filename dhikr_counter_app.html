<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhikr Zähler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .count {
      font-size: 3rem;
      margin: 1rem 0;
    }
    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
    button:hover {
      background: #1e40af;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
      text-align: center;
    }
    .stats {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dhikr Zähler</h1>
    <div class="count" id="count">0</div>
    <button onclick="increment()">+1</button>
    <button onclick="reset()">Reset</button>

    <div>
      <input type="number" id="goalInput" placeholder="Tagesziel setzen" oninput="setGoal()" />
      <p id="goalStatus">Kein Ziel gesetzt</p>
    </div>

    <div class="stats">
      <p>Gesamt: <span id="total">0</span></p>
    </div>
  </div>

  <script>
    let count = 0;
    let total = 0;
    let goal = 0;

    function updateDisplay() {
      document.getElementById('count').textContent = count;
      document.getElementById('total').textContent = total;
      if (goal > 0) {
        let rest = Math.max(goal - count, 0);
        document.getElementById('goalStatus').textContent = `Ziel: ${goal}, noch übrig: ${rest}`;
      }
    }

    function increment() {
      count++;
      total++;
      updateDisplay();
    }

    function reset() {
      count = 0;
      updateDisplay();
    }

    function setGoal() {
      goal = parseInt(document.getElementById('goalInput').value) || 0;
      updateDisplay();
    }

    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        event.preventDefault();
        increment();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
