<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhikr Zähler</title>

  <!-- iOS / PWA Meta-Tags -->
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Dhikr Zähler">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: var(--bg-color, #f3f4f6);
      color: var(--text-color, #000);
      transition: background 0.5s, color 0.5s;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: var(--card-bg, rgba(255,255,255,0.85));
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 350px;
      z-index: 2;
      backdrop-filter: blur(10px);
    }

    h1 { margin-bottom: 1rem; }
    .count { font-size: 4rem; margin: 1rem 0; font-weight: bold; }

    .btn-main {
      margin: 1rem auto;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      background: var(--btn-main-bg, #16a34a);
      color: var(--btn-main-text, white);
      transition: background 0.3s, transform 0.2s;
    }
    .btn-main:hover { background: var(--btn-main-hover, #15803d); transform: scale(1.05); }

    button.secondary {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background: var(--btn-secondary-bg, #2563eb);
      color: var(--btn-secondary-text, white);
      transition: background 0.3s, transform 0.2s;
    }
    button.secondary:hover { background: var(--btn-secondary-hover, #1e40af); transform: scale(1.05); }

    input { padding: 0.5rem; font-size: 1rem; width: 80%; margin-bottom: 1rem; text-align: center; }
    .stats { margin-top: 1rem; font-size: 1rem; }

    /* Dark Mode Styles */
    .dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f3f4f6;
      --card-bg: rgba(44,44,44,0.85);
      --btn-main-bg: #22c55e;
      --btn-main-hover: #16a34a;
      --btn-main-text: #f3f4f6;
      --btn-secondary-bg: #3b82f6;
      --btn-secondary-hover: #2563eb;
      --btn-secondary-text: #f3f4f6;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-top: 1rem;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .slider:before {
      position: absolute;
      content: '\2600'; /* Sonne */
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    input:checked + .slider {
      background-color: #2196F3;
      box-shadow: 0 0 10px rgba(33,150,243,0.5);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
      content: '\263E'; /* Mond */
    }

    /* +1 Animation */
    .plus-one {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-60px) scale(1.5); }
    }
  </style>
</head>
<body onclick="increment(event)">
  <div class="card">
    <h1>Dhikr Zähler</h1>
    <div class="count" id="count">0</div>

    <button class="btn-main" onclick="increment(event); event.stopPropagation();">+1</button>

    <div>
      <input type="number" id="goalInput" placeholder="Tagesziel setzen" oninput="setGoal()" />
      <p id="goalStatus">Kein Ziel gesetzt</p>
    </div>

    <div class="stats">
      <p>Gesamt: <span id="total">0</span></p>
    </div>

    <button class="secondary" onclick="reset(); event.stopPropagation();">Reset</button>

    <label class="switch">
      <input type="checkbox" id="modeToggle" onchange="toggleDarkMode()">
      <span class="slider"></span>
    </label>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="goalSound" src="https://www.soundjay.com/button/button-3.wav"></audio>

  <script>
    let count = parseInt(localStorage.getItem('count')) || 0;
    let total = parseInt(localStorage.getItem('total')) || 0;
    let goal = parseInt(localStorage.getItem('goal')) || 0;
    let darkMode = localStorage.getItem('darkMode') === 'true';
    let goalReached = false;

    const countDisplay = document.getElementById('count');
    const totalDisplay = document.getElementById('total');
    const goalStatus = document.getElementById('goalStatus');
    const clickSound = document.getElementById('clickSound');
    const goalSound = document.getElementById('goalSound');
    const modeToggle = document.getElementById('modeToggle');

    if(darkMode){
      document.body.classList.add('dark-mode');
      modeToggle.checked = true;
    }

    function updateDisplay() {
      countDisplay.textContent = count;
      totalDisplay.textContent = total;
      if (goal > 0) {
        let rest = Math.max(goal - count, 0);
        goalStatus.textContent = `Ziel: ${goal}, noch übrig: ${rest}`;
        if(count >= goal && !goalReached){
          goalReached = true;
          goalSound.play();
          alert('Mashallah! Du hast dein Tagesziel erreicht!');
        }
      } else {
        goalStatus.textContent = 'Kein Ziel gesetzt';
      }
      localStorage.setItem('count', count);
      localStorage.setItem('total', total);
      localStorage.setItem('goal', goal);
    }

    function increment(event) {
      count++;
      total++;
      clickSound.currentTime = 0;
      clickSound.play();
      updateDisplay();
      showPlusOne(event);
    }

    function reset() {
      count = 0;
      goalReached = false;
      updateDisplay();
    }

    function setGoal() {
      goal = parseInt(document.getElementById('goalInput').value) || 0;
      goalReached = false;
      updateDisplay();
    }

    function toggleDarkMode() {
      darkMode = !darkMode;
      if(darkMode) document.body.classList.add('dark-mode');
      else document.body.classList.remove('dark-mode');
      localStorage.setItem('darkMode', darkMode);
    }

    function showPlusOne(event) {
      const plusOne = document.createElement('div');
      plusOne.textContent = '+1';
      plusOne.classList.add('plus-one');

      if(document.body.classList.contains('dark-mode')) {
        plusOne.style.color = '#f3f4f6'; // Weiß im Dark Mode
      } else {
        plusOne.style.color = '#000'; // Schwarz im Light Mode
      }

      document.body.appendChild(plusOne);

      plusOne.style.left = (event.clientX - 10) + 'px';
      plusOne.style.top = (event.clientY - 20) + 'px';

      setTimeout(() => plusOne.remove(), 1000);
    }

    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        event.preventDefault();
        increment(event);
      }
    });

    updateDisplay();
  </script>
</body>
</html>
